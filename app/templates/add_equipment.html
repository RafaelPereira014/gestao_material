    <!-- Main content -->
    <div id="main-content">
        <h1>Add Equipment</h1>
        <form>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <select class="form-control" id="location" required>
                    <option>School A</option>
                    <option>School B</option>
                    <option>School C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignedTo">Assigned To</label>
                <input type="text" class="form-control" id="assignedTo" placeholder="Enter name of the assignee" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Equipment</button>
        </form>
    </div>
