<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requisição de Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .details {
            margin-top: 20px;
        }
        .details th, .details td {
            text-align: left;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Requisição de Material</h1>
    <table class="details">
        <tr>
            <th>Nome:</th>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <th>Tipo de Material:</th>
            <td>{{ material_type }}</td>
        </tr>
        <tr>
            <th>Quantidade:</th>
            <td>{{ quantity }}</td>
        </tr>
        <tr>
            <th>Motivo:</th>
            <td>{{ reason }}</td>
        </tr>
        <tr>
            <th>Data de Início:</th>
            <td>{{ start_date }}</td>
        </tr>
        <tr>
            <th>Data de Fim:</th>
            <td>{{ end_date }}</td>
        </tr>
    </table>
</body>
</html>
