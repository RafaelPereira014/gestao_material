<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF de Requisição de Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Formulário de Requisição de Material</h1>
    <div class="details">
        <p><strong>Nome:</strong> {{ username }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Tipo de Material:</strong> {{ material_type }}</p>
        <p><strong>Quantidade:</strong> {{ quantity }}</p>
        <p><strong>Motivo:</strong> {{ reason }}</p>
    </div>
    <div class="footer">
        <p>Este documento foi gerado automaticamente.</p>
    </div>
</body>
</html>
