<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Management Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
</head>
<body>
    <!-- Topbar 
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Material Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
-->

    <!-- Sidebar -->
    <div id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/index" title="Dashboard"><i class="fas fa-tachometer-alt"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/inventory" title="Inventory"><i class="fas fa-box"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adicionar_equipamento" title="Add Equipment"><i class="fas fa-plus"></i></a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#" title="Reports"><i class="fas fa-chart-line"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" title="Settings"><i class="fas fa-cog"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div id="main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard - {{year}}</h1>
        </div>

        <!-- Panels -->
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-primary text-white mb-3">
                    <div class="card-header">Items in Stock</div>
                    <div class="card-body">
                        <h5 class="card-title">150</h5>
                        <p class="card-text">Total items available in stock.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white mb-3">
                    <div class="card-header">Recent Orders</div>
                    <div class="card-body">
                        <h5 class="card-title">25</h5>
                        <p class="card-text">Items ordered recently.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white mb-3">
                    <div class="card-header">Low Stock</div>
                    <div class="card-body">
                        <h5 class="card-title">10</h5>
                        <p class="card-text">Items with low stock levels.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Graphic Panels -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card panel-graphic bg-info">
                    <div class="card-body">
                        <i class="fas fa-chart-pie"></i> Stock Distribution
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card panel-graphic bg-danger">
                    <div class="card-body">
                        <i class="fas fa-exclamation-triangle"></i> Alerts
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome -->
</body>
</html>
