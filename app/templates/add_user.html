<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_user.css') }}">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="/index" title="Dashboard"><i class="fas fa-tachometer-alt"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/inventory" title="Inventory"><i class="fas fa-box"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adicionar_equipamento" title="Add Equipment"><i class="fas fa-plus"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" title="Reports"><i class="fas fa-chart-line"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" title="Settings"><i class="fas fa-cog"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/perfil" title="Perfil utilizador"><i class="fas fa-user"></i></a> 
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adicionar_utilizador" title="Add User"><i class="fas fa-user-plus"></i></a> 
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="container">
            <h1 class="mt-4">Adicionar utilizador</h1>
            <div class="card">
                <div class="card-body">
                    <form action="/add_user" method="POST">
                        <div class="form-group">
                            <label for="username">Nome de utilizador:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Insira o nome de utilizador" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Insira o e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="escola">Escola:</label>
                            <select class="form-control" id="escola" name="escola" required>
                                <option value="">Selecione a escola...</option>
                                
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="role">Função:</label>
                            <select class="form-control" id="role" name="role" required>
                                <option value="">Selecione a função...</option>
                                <option value="admin">Administrador</option>
                                <option value="user">Usuário</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Adicionar utilizador</button>
                        <a href="/index" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
